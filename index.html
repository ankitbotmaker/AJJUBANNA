<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Ajju</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #2c3e50, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 30px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .photo-frame {
      margin: 30px auto;
      max-width: 250px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      animation: float 4s ease-in-out infinite;
    }

    .photo-frame img {
      width: 100%;
      display: block;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(52,152,219,0.5);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #ccc;
      font-weight: 500;
      opacity: 0.7;
    }

    #balloon-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .balloon {
      width: 30px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      animation: floatUp 6s ease-in infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .confetti {
      width: 10px;
      height: 10px;
      position: absolute;
      animation: confetti-fall 2s linear forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>üéÇ Happy Birthday Ajju üéÇ</h1>

  <div class="photo-frame">
    <img src="ajju.jpg" alt="Ajju's Photo">
  </div>

  <button onclick="startCelebration()">Made by ANKIT ‚ù§Ô∏è</button>

  <div id="balloon-container"></div>

  <audio id="birthdaySong" src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid"></audio>

  <footer>Made with ‚ù§Ô∏è by ANKIT</footer>

  <script>
    function startCelebration() {
      document.getElementById("birthdaySong").play();

      for (let i = 0; i < 40; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = getRandomColor();
        balloon.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.getElementById("balloon-container").appendChild(balloon);
        setTimeout(() => balloon.remove(), 8000);
      }

      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.background = getRandomColor();
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 50 + "vh";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function getRandomColor() {
      const colors = ["#ff0000", "#00ff00", "#0000ff", "#ff69b4", "#ffff00", "#00ffff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
  </html>
